<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Doctor Portal</h1>


        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Profile Form -->
        <div id="profileForm" class="hidden">
            <h2>Update Profile</h2>
            <form id="updateProfile">
                <input type="text" id="username" placeholder="Full Name" required>
                <input type="text" id="schedule" placeholder="Schedule" required>
                <textarea id="about" placeholder="About You"></textarea>
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- View Profile -->
        <div id="viewProfile" class="hidden">
            <h2>Your Profile</h2>
            <p id="profileDetails"></p>
            <button id="reloadProfile">Reload Profile</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.calmind.site';

        //     const email = document.getElementById('otpEmail').value;

        //     try {
        //         const response = await fetch(`${API_BASE}/doctor/verify-otp`, {
        //             method: 'POST',
        //             headers: { 'Content-Type': 'application/json' },

        //         });

        //         if (response.ok) {
        //             alert('OTP Verified! Silakan login.');

        //         } else {

        //             alert(`Verifikasi OTP gagal: ${error.message}`);
        //         }
        //     } catch (err) {
        //         console.error('Terjadi kesalahan jaringan:', err);
        //     }
        // });

        // Login Request
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/doctor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include',
                });

                if (response.ok) {
                    alert('Login berhasil!');
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('profileForm').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    alert(`Login gagal: ${error.message}`);
                }
            } catch (err) {
                console.error('Terjadi kesalahan jaringan:', err);
            }
        });

        // Update Profile
        document.getElementById('updateProfile').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const schedule = document.getElementById('schedule').value;
            const about = document.getElementById('about').value;

            try {
                const response = await fetch(`${API_BASE}/doctor/profile`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, schedule, about }),
                    credentials: 'include',
                });

                if (response.ok) {
                    alert('Profil berhasil diperbarui!');
                } else {
                    const error = await response.json();
                    alert(`Update profil gagal: ${error.message}`);
                }
            } catch (err) {
                console.error('Terjadi kesalahan jaringan:', err);
            }
        });

        // View Profile
        document.getElementById('reloadProfile').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/doctor/profile`, {
                    method: 'GET',
                    credentials: 'include',
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileDetails').innerText = JSON.stringify(data, null, 2);
                    document.getElementById('viewProfile').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    alert(`Gagal memuat profil: ${error.message}`);
                }
            } catch (err) {
                console.error('Terjadi kesalahan jaringan:', err);
            }
        });
    </script>
</body>

</html>
