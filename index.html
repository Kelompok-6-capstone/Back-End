<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Doctor Portal</h1>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Profile Form -->
        <div id="profileForm" class="hidden">
            <h2>Update Profile</h2>
            <form id="updateProfile">
                <input type="text" id="username" placeholder="Full Name" required>
                <input type="text" id="schedule" placeholder="Schedule" required>
                <textarea id="about" placeholder="About You"></textarea>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Login Request
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/doctor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include', // Pastikan cookie dikirimkan
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Login berhasil!');
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('profileForm').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    alert(`Login gagal: ${error.message}`);
                }
            } catch (err) {
                console.error('Terjadi kesalahan jaringan:', err);
            }
        });

    </script>
</body>

</html>
